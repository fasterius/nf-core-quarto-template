title: nf-core Quarto Extension
author: Erik Fasterius
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    html:
      code-fold: true
      df-print: paged
      embed-resources: true
      highlight-style: nf-core.theme
      smooth-scroll: true
      theme: [default, nf-core.scss]
      toc-location: left
      toc: true
    revealjs:
      code-line-numbers: false
      embed-resources: true
      slide-level: 2
      slide-number: false
      theme: [default, nf-core.scss]
